<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      body {
        background-color: blue;
        color: aquamarine;
        text-align: center;
      }
      .highlight {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>Trying DOM Manipulation!!</h1>
    <section id="example-1">
      <h1>Accessing DOM elements</h1>
      <p id="paragraph-1">
        This is a paragraph. Click the button to change me.
      </p>
      <button id="changeText">Change me!</button>
    </section>
    <section id="example-2">
      <h2>Traversing DOM elements</h2>

      <ul id="diffCities">
        <li class="highlight">Dhanbad</li>
        <li>Ranchi</li>
        <li>Bokaro</li>
        <li>Jamshedpur</li>
      </ul>

      <button id="highlight1">Highlight one city</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
